<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Questions Page</title>
	<link rel="stylesheet" type="text/css" href="questions.css">
	<script src="questions.js"></script>
</head>
<body >
	<div style="border: 2px solid white; height: 40px;margin-bottom: -50px; border-radius: 10px; margin-top: 10px; background-color: rgb(201, 165, 201);  ">
		<span onclick="window.location.href='./register.html'" class="topn">Home</span>
		<span class="topn">Learn</span>
		<span class="topn">About us</span>
		<span onclick="window.location.href='./level.html'" class="topn">Take Quiz</span>
		<span onclick="window.location.href='./learn.html'" class="topn">Simulation</span>
		<span class="topn">contact us</span>
	</div>
	<br>
	<div id="secTopNav" style="padding-top: 20px;">
		<label id="UserName" name="un" class="SecNav">SomeUser@123</label>
		<input type="text" name="timer" id="timer" readonly value="10:00">
		<button  onclick="window.location.href='./ScoreBoard.html'"
		style="margin-left:350px ; font-size:xx-large; padding:5px; padding-left: 10px; padding-right: 10px; background-color: rgb(207, 172, 207);border: solid white; border-radius: 10px; color: white; font-family: monospace;">
		 Submit
	    </button>

	</div>
	<div id="center">
		<div id="questionBox">
			<input type="image" name="AudioBtn" id="AudBtn" alt="audio" src="images/audio.png">
			<p id="questions">1. Some random question about some random array for which you can give some random answer????</p>
			<div class="aBox">
			<span class="array">1</span>
			<span class="array">2</span>
			<span class="array">3</span>
			<span class="array">4</span>
			<span class="array">5</span>
			<span class="array">6</span>
			<span class="array">7</span>
			<span class="array">8</span>
			<span class="array">9</span>
			<span class="array">10</span>
			</div>
		</div>
		<div id="options">
			<div id="leftOptions">
				<input type="button" name="options" id="opA" value="Option A" class="leftOP" onclick="selOp(1)">
				<br>
				<input type="button" name="options" id="opC" value="Option B" class="leftOP" onclick="selOp(3)">
			</div>
			<div id="rightOptions">
				<input type="button" name="options" id="opB" value="Option C" class="leftOP" onclick="selOp(2)">
				<br>
				<input type="button" name="options" id="opD" value="Option D" class="leftOP" onclick="selOp(4)">
			</div>
		</div>
	</div>
	<div class="navBox">
		<button class="bnav" onclick="slide(0)"><<</button>
		<button class="bnav">1</button>
		<button class="bnav">2</button>
		<button class="bnav">3</button>
		<button class="bnav">4</button>
		<button class="bnav">5</button>
		<button class="bnav">6</button>
		<button class="bnav">7</button>
		<button class="bnav">8</button>
		<button class="bnav">9</button>
		<button class="bnav">10</button>
		<button class="bnav" onclick="slide(1)">>></button>
	</div>
</body>
</html>
