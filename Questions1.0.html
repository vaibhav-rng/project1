<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Questions Page</title>
	<link rel="stylesheet" type="text/css" href="questions.css">
</head>
<body>
	<div id="topnav">
		<span class="topn">Home</span>
		<span class="topn">Learn</span>
		<span class="topn">about us</span>
		<span class="topn">Take Quiz</span>
		<span class="topn">contact us</span>
	</div>
	<input type="text" name="timer" id="timer" readonly value="10:00">
	<div id="center">
		<div id="questionBox">
			<button id="audio">Audio</button>
			<p id="questions">1. Some random question about some random array for which you can give some random answer????</p>
			<div class="aBox">
			<span class="array">1</span>
			<span class="array">2</span>
			<span class="array">3</span>
			<span class="array">4</span>
			<span class="array">5</span>
			<span class="array">6</span>
			<span class="array">7</span>
			<span class="array">8</span>
			<span class="array">9</span>
			<span class="array">10</span>
			</div>
		</div>
		<button id="rightSlide" class="slidebtn">>></button>
		<button id="leftSlide" class="slidebtn"><<</button>
		<div id="options">
			<div id="leftOptions">
				<input type="radio" name="options" id="opA" value="opA" class="leftOP">
				<label for="opA" id="opAL" class="leftOP">Option A</label>
				<br>
				<input type="radio" name="options" id="opC" value="opA" class="leftOP">
				<label for="opC" id="opCL" class="leftOP">Option C</label>
			</div>
			<div id="rightOptions">
				<input type="radio" name="options" id="opB" value="opA" class="leftOP">
				<label for="opB" id="opBL" class="leftOP">Option B</label>
				<br>
				<input type="radio" name="options" id="opD" value="opA" class="leftOP">
				<label for="opD" id="opDL" class="leftOP">Option D</label>
			</div>
		</div>
	</div>
	<div class="navBox">
		<span class="bnav">1</span>
		<span class="bnav">2</span>
		<span class="bnav">3</span>
		<span class="bnav">4</span>
		<span class="bnav">5</span>
		<span class="bnav">6</span>
		<span class="bnav">7</span>
		<span class="bnav">8</span>
		<span class="bnav">9</span>
		<span class="bnav">10</span>
	</div>
</body>
</html>
